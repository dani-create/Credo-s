<footer id="footer" class="site-footer-main">
  <img src="images/344_147.svg" alt="Blur effect" class="decorative-blur footer-blur-1">
  <img src="images/344_149.svg" alt="Blur effect" class="decorative-blur footer-blur-2">
  <div class="container">
    <div class="footer-top">
      <div class="footer-info">
        <a href="#" class="footer-logo">
          <img src="images/198957da308ca8300bab9a2d87953371f5117f46.png" alt="Credo's Logo">
        </a>
        <nav class="footer-nav">
          <ul>
            {% for item in footer_nav_items %}
            <li><a href="{{ item.url }}">{{ item.label }}</a></li>
            {% endfor %}
          </ul>
        </nav>
      </div>
      <div class="footer-subscribe">
        <h3 class="subscribe-title">{{ footer_subscribe_title }}</h3>
        <form class="subscribe-form">
          <input type="email" placeholder="{{ email_placeholder }}" class="subscribe-input">
          <button type="submit" class="subscribe-button">{{ subscribe_button_text }}</button>
        </form>
        <p class="subscribe-policy">{{ subscribe_policy_text }}</p>
      </div>
    </div>
    <hr class="footer-divider">
    <div class="footer-bottom">
      <div class="footer-legal-links">
        {% for link in legal_links %}
        <a href="{{ link.url }}">{{ link.label }}</a>
        {% endfor %}
      </div>
      <p class="footer-copyright">{{ copyright_text }}</p>
    </div>
  </div>
</footer>
